language: node_js
dist: trusty
node_js:
- 11.1.0
sudo: true
addons:
  apt:
    packages:
      - libnss3
before_install:
- "sysctl kernel.unprivileged_userns_clone=1"
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
before_script:
- openssl aes-256-cbc -K $encrypted_9bfc0d6142a0_key -iv $encrypted_9bfc0d6142a0_iv -in ./id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- git config --global user.email "h.taku86@gmail.com"
- git config --global user.name "takuyahara"
- git config --global url."git@github.com:".insteadOf "https://github.com/"
# - yarn tslint
# - yarn stylelint
# - yarn coverage
script:
- yarn test-unwatch
- yarn test-image-ci
# Build Storybook
- git checkout -b image master
- git add .
- git commit -m "$TRAVIS_COMMIT_MESSAGE"
- git push -u origin image --force
- sonar-scanner
addons:
  sonarcloud:
    organization: "takuyahara-github" # the key of the org you chose at step #3
    token:
      secure:  # encrypted value of your token
env:
  global:
  - secure: 
branches:
  only:
  - master